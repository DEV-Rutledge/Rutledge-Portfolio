<div class="developer-projects">
  <h1>Developer Projects</h1>

  <div *ngIf="loading">Loading projects...</div>

  
  <div *ngFor="let repo of repos">
    <div class="repo-card">
      <h2>{{ repo.name }}</h2>

    <p>
      {{ repo.description || 'No description provided.' }}
    </p>

    <button class="projects-button">
      <a [href]="repo.html_url" target="_blank">
        View Repository
      </a>
    </button>
  </div>
</div>
</div>
